<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Opinião</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="form-container">
        <div id="contador"></div>
        <h2>Pesquisa de Opinião</h2>
        <form id="formulario">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="0">

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outro</option>
            </select>
            <label for="opiniao">Opinião:</label>
            <select id="opiniao">
                <option value="4">Ótimo</option>
                <option value="3">Bom</option>
                <option value="2">Regular</option>
                <option value="1">Péssimo</option>
              </select>

            <button type="submit">Enviar</button>
            <button type="button" onclick="visaoGeral()">Visão Geral</button>
           
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="fechar" onclick="fecharModal()">&times;</span>
          <div id="resultado"></div>
        </div>
      </div>
      
    <script src="script.js"></script>
</body>
</html>
