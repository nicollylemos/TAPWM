<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes do Curso</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Rozha+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="curso.css">
</head>
<body>
  <div class="card">
    <h2 id="nomeCurso">Carregando...</h2>
    <p id="descricaoCurso"></p>
  </div>

  <script>
    // Mesma lista usada no index
    const cursos = [
      { id: 1, nome: "Análise e Desenvolvimento de Sistemas", descricao: "Desenvolvimento de software, banco de dados e engenharia de software." },
      { id: 2, nome: "Gestão Empresarial", descricao: "Administração, finanças, marketing e gestão de negócios." },
      { id: 3, nome: "Logística", descricao: "Cadeia de suprimentos, transporte, armazenagem e distribuição." },
      { id: 4, nome: "Polímeros", descricao: "Materiais poliméricos, sua fabricação e aplicações industriais." }
    ];

    // Pega ID da URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const curso = cursos.find(c => c.id == id);
    if(curso){
      document.getElementById("nomeCurso").textContent = curso.nome;
      document.getElementById("descricaoCurso").textContent = curso.descricao;
    }else{
      document.getElementById("nomeCurso").textContent = "Curso não encontrado";
      document.getElementById("descricaoCurso").textContent = "Verifique a seleção feita na página principal.";
    }
  </script>
</body>
</html>
