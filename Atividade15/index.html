<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seleção de Cursos • Fatec Sorocaba</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Rozha+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Cursos Fatec Sorocaba</h1>
    <p>Escolha um curso no menu abaixo. Ao confirmar, abriremos os detalhes em uma nova janela.</p>

    <div class="select-wrap">
      <select id="cursos" onchange="selecionarCurso()">
        <option value="">— Selecione um curso —</option>
      </select>
      <i class="select-icon fa-solid fa-chevron-down"></i>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
