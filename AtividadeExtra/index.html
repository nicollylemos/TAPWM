<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercícios com apply</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Exercícios</h1>

    <!-- EXERCÍCIO 1 -->
    <section>
      <h2>1. Soma e Quadrados</h2>
      <label>Digite 3 números:</label>
      <div class="input-group">
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <input type="number" id="num3" placeholder="Número 3">
      </div>
      <button onclick="exercicioQuadrados()">Executar</button>
      <p id="resultado1"></p>
    </section>

    <!-- EXERCÍCIO 2 -->
    <section>
      <h2>2. Gerar Palavras</h2>
      <label>Digite 5 letras:</label>
      <div class="input-group">
        <input type="text" maxlength="1" id="letra1" placeholder="A">
        <input type="text" maxlength="1" id="letra2" placeholder="B">
        <input type="text" maxlength="1" id="letra3" placeholder="C">
        <input type="text" maxlength="1" id="letra4" placeholder="D">
        <input type="text" maxlength="1" id="letra5" placeholder="E">
      </div>
      <button onclick="exercicioPalavras()">Executar</button>
      <p id="resultado2"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
